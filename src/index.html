<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>WC3 Auto Balancer</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="index.js" defer></script>
</head>

<body class="h-100 px-1">
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Auto Host and ELO Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form name="autoHostForm" class="p-2">
            <div class="row">
              <div class="col">
                <label for="eloLookup" class="form-label">ELO Lookup</label>
                <select id="eloLookup" class="form-select">
                  <option value="off" selected>Disabled</option>
                  <option value="wc3stats">wc3stats.com</option>
                  <option value="pyrotd" disabled>PyroTDLeague</option>
                  <option value="local" disabled>Local</option>
                </select>
              </div>
              <div class="col">
                <label for="autoHostState" class="form-label">Auto Host</label>
                <select id="autoHostState" class="form-select">
                  <option value="off" selected>Disabled</option>
                  <option value="autoHost">Auto Host Lobbies</option>
                  <option value="ghostHost">Full Auto Host</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="autoHostMapName" class="form-label">Map Name</label>
                <input type="text" class="form-control auto-host-disabled" id="autoHostMapName"
                  placeholder="Map name (exact match, no extension, no color)" minlength="3">
              </div>
              <div class="col">
                <label for="autoHostGameName" class="form-label">Game Name</label>
                <input type="text" class="form-control auto-host-disabled" id="autoHostGameName" placeholder="Game Name"
                  maxlength="27" minlength="3">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="d-flex justify-content-center">
                  <input type="checkbox" class="btn-check" id="autoHostPrivateCheck">
                  <label for="autoHostPrivateCheck" class="btn btn-outline-primary">Private Lobbies</label>
                </div>
              </div>
              <div class="col">
                <div class="d-flex justify-content-center">
                  <input type="checkbox" class="btn-check" id="autoHostIncrementCheck" disabled checked>
                  <label for="autoHostIncrementCheck" class="btn btn-outline-primary">Incremental Lobbies</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="d-flex justify-content-center">
                  <input type="checkbox" class="btn-check" id="autoHostSoundsCheck">
                  <label for="autoHostSoundsCheck" class="btn btn-outline-primary">Sound Notifications</label>
                </div>
              </div>
            </div>
            <div class="row pt-4">
              <div class="col">
                <button type="button" class="btn btn-primary" id="autoHostMapDirectory">Set Map directory</button>
                Current Map Directory: <span id="mapDirectorySpan"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center p-2">
    <span class="badge bg-secondary" id="mainStatus">
      <h2 id="statusText">Waiting For Connection</h2>
    </span>
  </div>
  <div class="d-flex justify-content-center pt-1">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingsModal">
      Elo / Auto Host Settings
    </button>
  </div>
  <h4>Menu State: <span id="menuStateLabel">Out of Menus</span></h4>
  <h4>Current Step: <span id="progressBarLabel"></span></h4>
  <div class="progress">
    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
      aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
  </div>
  <table class="table table-sm">
    <thead>
      <tr>
        <th>Map Name</th>
        <th>Game Name</th>
        <th>Game Host</th>
        <th>ELO Available</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="mapName"></td>
        <td id="gameName"></td>
        <td id="gameHost"></td>
        <td id="eloAvailable"></td>
      </tr>
    </tbody>
  </table>
  <div class="p-2" id="tablesDiv">
  </div>
</body>

</html>
