<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>WC3 Auto Balancer</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
  <script src="index.js" defer></script>
</head>

<body class="h-100">
  <div class="d-flex justify-content-center p-2">
    <span class="badge bg-secondary" id="mainStatus">
      <h1 id="statusText">Waiting For Connection</h1>
    </span>
  </div>
  <div class="form-group p-2">
    <form name="autoHostForm">
      <input type="checkbox" class="btn-check" id="autoHostCheck" autocomplete="off">
      <label class="btn btn-outline-success" for="autoHostCheck">Auto Host Lobby</label>

      <input type="checkbox" class="btn-check auto-host-enabled" id="ghostHostCheck" autocomplete="off">
      <label class="btn btn-outline-secondary" for="ghostHostCheck">Full Auto Host</label>

      <input type="radio" class="btn-check auto-host-enabled" name="eloSystem" id="eloOffRadio" value="off" autocomplete="off" checked>
      <label class="btn btn-outline-success" for="eloOffRadio">No Elo Lookup</label>

      <input type="radio" class="btn-check auto-host-enabled" name="eloSystem" id="wc3statsELORadio" value="wc3stats" autocomplete="off">
      <label class="btn btn-outline-success" for="wc3statsELORadio">wc3stats.com ELO</label>

      <input type="radio" class="btn-check" name="eloSystem" id="localELORadio" value="local" autocomplete="off" disabled>
      <label class="btn btn-outline-danger" for="localELORadio">Local ELO (WIP)</label>

      <input type="text" class="form-control auto-host-disabled" id="autoHostMapName" placeholder="Map name (exact match, no extension, no color)" minlength="3">
      <input type="text" class="form-control auto-host-disabled" id="autoHostGameName" placeholder="Game Name" maxlength="27" minlength="3">
    </form>
  </div>
  <h3>Menu State: <span id="menuStateLabel">Out of Menus</span></h3>
  <h3>Current Step: <span id="progressbarLabel"></span></h3>
  <div class="progress">
    <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
      aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
  </div>
  </div>
  <div class="p-2">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">Team 1</th>
          <th scope="col">Elo</th>
          <th scope="col">Team 2</th>
          <th scope="col">Elo</th>
        </tr>
      </thead>
      <tbody id="lobbyListBody">
      </tbody>
    </table>
  </div>
</body>

</html>
